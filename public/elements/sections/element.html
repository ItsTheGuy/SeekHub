<div class="productContainer">
    <div class="imageContainer">
        <span id="imagePlaceholderProduct{{id}}" class="material-icons placeholder" style="display: {{displaySpan}}">
              photo_camera
        </span>
        <img class="productImage" src="{{image}}" style="display: {{displayImage}}" onerror="this.onerror=null; this.src=''; this.style.display='none'; switchVisibility2Placeholder({{id}});">
    </div>
    <div class="infoContainer">
        <div style="display: block;">
            <span class="productName">{{name}}</span>
            <span class="productPrice">{{price}}</span>
        </div>
        <span class="productDescription">{{description}}</span>
        <br>
        <span class="productAllergens">{{allergens}}</span>
    </div>
</div>
