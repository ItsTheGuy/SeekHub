<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top" style="overflow-x: hidden;" id="main">
  <head id="foundation">
    <meta charset="utf-8">
    <link rel="icon" href="">
    <link rel="shortcut icon" href="">
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:locale" content="en_US"/>
    <link rel="canonical" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@800&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="background-color: rgba(0, 0, 0, 0); scroll-margin-top: 60px;" id="mainContent">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item" style="line-height: 15px;">
              <a href="#mainContent" id="navbarTitle"><span id="title1stLine">{{navTitle1st}}</span><br><span id="title2ndLine">{{navTitle2nd}}</span></a>
          </div>
      </div>
      <div id="navbarSection" style="align-items: stretch; display:flex;"></div>
      </div>
  </nav>
  <section class="section" style="align-content: center;" id="mainSection"></section>
  </body>
  <footer class="footer">
    <div id="footerContainer" class="content has-text-centered">
      <article class="message is-link" style="display: {{extraInfoVisibility}};" id="extraInfo">
        <ol id="extraInfoContainer" style="list-style-position: inside; margin: 0px;"></ol>
      </article>
      <div class="has-text-white" style="position: relative; top: 12px; line-height: 22px;">
        <span style="font-size: 36px; font-weight: 900; color: black;">{{nameFooter}}</span>
        <br>
        <span style="font-size: 12px; font-weight: 300; color: black;">{{legalNotice}}</span>
    </div>
    <div class="manage">
      <a style="font-size: 12px; color: grey;" href="/manage"><span>Manage</span></a>
      <br>
      <span style="font-size: 8px; color: grey;">{{id}}</span>
    </div>
  </footer>
</html>
