<script>
    const switchVisibility2Placeholder = (id) => document.getElementById("imagePlaceholderProduct" + id).style.display = 'block';

    const setScrollingPosition = (save=false) => {
      if (!save) {
        if (((Math.floor(Date.now() / 1000)) - (localStorage.getItem("dateWhenLoaded")) >= 7200)) document.body.scrollTop = 0;
        else document.body.scrollTop = (localStorage.getItem("scrollingPosition"));
        localStorage.setItem("dateWhenLoaded", (Math.floor(Date.now() / 1000)));
      } else localStorage.setItem("scrollingPosition", (document.body.scrollTop));
    }

    window.onload = () => { setScrollingPosition() };
    window.onbeforeunload = () => { setScrollingPosition(true); return; };
</script>
