  <script>
      function loadData() {
        try {
        fetch("./menu.json")
          .then(response => {
            return response.json();
          });
        }
        catch {
          console.log("Could not fetch data from server...")
        }
        finally {
          return [{"type": "drinks", "name": "Example 1", "description": "Drink to drink", "price": "$1", "allergens": "IDK ðŸ˜…"}, {"type": "drinks", "name": "Example 2", "description": "Drink to drink", "price": "$1", "allergens": "IDK ðŸ˜›"}, {"type": "dishes", "name": "Example 3", "description": "Lorem ipsum dolor...", "price": "$1", "allergens": "IDK ðŸ¥²"}, {"type": "liquors", "name": "Example 4", "description": "Lorem ipsum dolor...", "price": "$1", "allergens": "-"}, {"type": "sausage", "name": "Example 5", "description": "Lorem ipsum dolor...", "price": "$1", "allergens": "IDK ðŸ˜Ž"}, {"type": "meats", "name": "Example 6", "description": "Lorem ipsum dolor...", "price": "$1", "allergens": "IDK ðŸ˜œ"}]
        }
      }

      var menu = loadData();

      var lastType2Render = ""
      var numberLastTypeRendered = 0

      // For each element in menu add a new element to the page
      for (var i in menu) {
        var elementData = menu[i];
        if (elementData.type != lastType2Render) numberLastTypeRendered = 1;
        else numberLastTypeRendered += 1;
        lastType2Render = elementData.type;
        var element = `${((elementData.type == lastType2Render && numberLastTypeRendered != 1) ? "<hr style='position: relative; margin-top: -12px; bottom: 2px;'>":"")}
        <div style="position: relative; display: flex; top: -20px; min-width: 300px;">
          <div style="background-color: rgb(219, 219, 219); float: left; width: 70px; height: 70px; position: absolute; top: 6px; border-radius: 12px; image-rendering: optimizeSpeed;">
            <span class="material-icons" style="position: relative; left: 50%; top: 50%; transform: translate(-50%, -50%);">
              photo_camera
            </span>
          </div>
            <div style="position: relative; top: 2px; margin-left: 82.5px;">
              <div style="display: block;">
              <span style="color:rgb(20, 20, 20); font-size: x-large; font-weight: 900; margin-right: 2px">${elementData.name}</span>
              <span style="position: relative; font-size: 18px; font-family: 'Gemunu Libre', sans-serif; font-weight: 800; top: -4px;">${elementData.price}</span>
              </div>
              <span style="font-size: medium; font-weight: 400; position: relative; top: -4px;">${elementData.description}</span>
              <br>
              <span style="font-size: small; font-weight: 300; position: relative; top: -8px;">${elementData.allergens}</span>
            </div>
        </div>`;
        document.getElementById(elementData.type + "Container").innerHTML +=  element;
      }
